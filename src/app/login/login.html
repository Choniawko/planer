<div class="container">     
    <div class="form-container">
        <h3> {{ "LOGIN" | i18n }} </h3>

        <form #login = ngForm>
        <div class="form-group"  [class.error]="(!name.valid && finished) || (!name.valid && name.dirty)">
            <input  type="text" 
                    class="form-control" 
                    required
                    name="name" 
                    [(ngModel)]="data.name" 
                    id="name" 
                    #name="ngModel" 
                    placeholder="{{ 'NAME' | i18n }}"
            >
            <div class="valid-tick" *ngIf="name.valid"><i class="material-icons">done</i></div>
            <div [hidden]="name.valid || name.pristine" class="error-message">
                {{ "REQUIRED" | i18n }}
            </div>
        </div>

      <div class="form-group"  [class.error]="(!password.valid && finished) || (!password.valid && password.dirty)">
            <input  type="password" 
                    class="form-control" 
                    required
                    name="password" 
                    [(ngModel)]="data.password" 
                    id="password" 
                    #password="ngModel" 
                    placeholder="{{ 'PASSWORD' | i18n }}"
            >
            <div class="valid-tick" *ngIf="password.valid"><i class="material-icons">done</i></div>
            <div [hidden]="password.valid || password.pristine" class="error-message">
                {{ "REQUIRED" | i18n }}
            </div>
        </div>


        <div class="row text-xs-center">
            <button (click)="authenticate(); finished=true" class="btn btn-primary">{{ "LOGIN" | i18n }} </button>
        </div>
        </form>
    </div>
</div>
